<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            display: none; /* Initially hide the video */
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: #FF0000; /* Red background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .play-button:hover {
            background: #CC0000; /* Darker red on hover */
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid white; /* White play icon */
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }
        .overlay-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px; /* Adjust size as needed */
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="video-container" class="video-container">
        <img id="thumbnail" class="thumbnail" alt="Video Thumbnail">
        <img id="overlayImage" class="overlay-image" style="display:none;" alt="Overlay Image">
        <div id="playButton" class="play-button">
            <div class="play-icon"></div>
        </div>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const thumbnail = document.getElementById('thumbnail');
        const playButton = document.getElementById('playButton');
        const overlayImage = document.getElementById('overlayImage');
        const videoContainer = document.getElementById('video-container');
        const urlParams = new URLSearchParams(window.location.search);

        const videoUrl = urlParams.get('videoUrl');
        const imageUrl = urlParams.get('imageUrl'); // For overlay or thumbnail

        // Set video URL
        if (videoUrl) {
            videoPlayer.src = videoUrl;
        } else {
            alert('No video URL provided!');
        }

        // Set overlay or thumbnail image if provided
        if (imageUrl) {
            thumbnail.src = imageUrl;
        } else {
            thumbnail.src = 'https://via.placeholder.com/800x450.png?text=No+Thumbnail+Provided';
        }

        // Wait for video metadata to load and calculate aspect ratio dynamically
        videoPlayer.addEventListener('loadedmetadata', () => {
            const videoWidth = videoPlayer.videoWidth;
            const videoHeight = videoPlayer.videoHeight;
            const aspectRatio = videoWidth / videoHeight;

            // Set the container's aspect ratio based on the video's ratio
            videoContainer.style.aspectRatio = `${aspectRatio}`;
        });

        // Play video and hide thumbnail/play button
        playButton.addEventListener('click', () => {
            thumbnail.style.display = 'none';
            playButton.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.play();
        });
    </script>
</body>
</html>
