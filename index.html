<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            display: none; /* Initially hide the video */
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: #007ACC; /* Darker sky blue background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .play-button:hover {
            background: #005FA8; /* Even darker on hover */
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid white; /* Play icon is white */
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="thumbnail" class="thumbnail" src="https://assets-prd.ignimgs.com/2024/08/15/blackmythwukong-review-blogroll-1723762612149.jpg" alt="Video Thumbnail">
        <div id="playButton" class="play-button">
            <div class="play-icon"></div>
        </div>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const thumbnail = document.getElementById('thumbnail');
        const playButton = document.getElementById('playButton');
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');

        if (videoUrl) {
            videoPlayer.src = videoUrl;
        } else {
            alert('No video URL provided!');
        }

        // Play video and hide thumbnail/play button
        playButton.addEventListener('click', () => {
            thumbnail.style.display = 'none';
            playButton.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.play();
        });
    </script>
</body>
</html>
